<!--
  Generated template for the ContactPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let contact of contacts">
        {{ contact.displayName }} 
        <ion-icon name="chatboxes" item-end (click)="openChat(contact)"></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
